<!DOCTYPE html>
<html>
  <head>
    <title>React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function NameForm() {
          return (
              <form id="ageForm">
                  <label>
                      Name:
                      <input id="name" type="text" />
                  </label>
                  <button type="submit">Submit</button>
              </form>
          );
      }

      function AgeList({ nameToAge }) {
        const listItems = []; 
        for(let name in nameToAge) {
          listItems.push(<li>{name}: {nameToAge[name]}</li>)
        }


        return (
          <div>
            <h2>Age List</h2>
            <ul>{listItems}</ul>
          </div>
        )
      }

    function AgePrediction() {
      const [nameToAge, setNameToAge] = useState({}); 
      console.log(nameToAge);

      React.useEffect(() => {
        const handleFormSubmit = (event) => {
          event.preventDefault(); // Prevent the form from submitting through the browser
          var name = $('#name').val();
          if (name) {
              $.ajax({
                  url: 'https://api.agify.io/?name=' + name,
                  type: 'GET',
                  success: function(data) {
                    if (!nameToAge[name]) {
                      setNameToAge(prevState => {
                        if (!prevState[name]) {
                          return { ...prevState, [name]: data.age };
                        }
                        return prevState;
                      });
                    }
                  },
                  error: function() {
                    console.log("Something went wrong"); 
                  }
              });
          } else {
              console.log("Please enter a name"); 
          }
        };

        $('#ageForm').on('submit', handleFormSubmit);

        return () => {
          $('#ageForm').off('submit', handleFormSubmit);
        };
      }, []); // Empty dependency array to ensure it runs only once

      return (
        <div>
          <h1>Welcome</h1>
          <NameForm />
          <AgeList nameToAge={nameToAge}/>  
        </div>
      )
    }

    const App = () => {
      return (
        <AgePrediction />
      );
    }

    ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
